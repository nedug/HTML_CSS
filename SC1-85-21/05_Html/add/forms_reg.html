<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms_reg</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" name="autorizaciya">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" pattern="^[А-Я][а-яЁё]+$" maxlength="25" autofocus placeholder="это обязательное поле" required value="Фамилия"><br>
            <input type="text" name="name" pattern="^[А-Я][а-яЁё]+$" maxlength="20" placeholder="это обязательное поле" required  value="Имя"><br>
            <input type="text" name="second_name" pattern="^[А-Я][а-яЁё]+$" maxlength="24" placeholder="это обязательное поле" required value="Отчество"><br>
                <fieldset>
                    <legend>Паспортные данные</legend>
                    <input type="text" name="series_passport" pattern="[A-Z]{2,}" maxlength="2" placeholder="это обязательное поле" required value="AA" size="1">
                    <input type="text" name="number_passport" pattern="[0-9]{7,}" maxlength="7" placeholder="это обязательное поле" required value="1234567" size="5">
                </fieldset>
                <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="birth_year" pattern="[0-9]{4,}" maxlength="4" placeholder="это обязательное поле" required value="2000" size="4"><br>
                <select name="birth_month">
                    <option value="январь">январь</option>
                    <option value="февраль">февраль</option>
                    <option value="март">март</option>
                    <option value="апрель">апрель</option>
                    <option value="май">май</option>
                    <option value="июнь">июнь</option>
                    <option value="июль">июль</option>
                    <option value="август">август</option>
                    <option value="сентябрь">сентябрь</option>
                    <option value="октябрь">октябрь</option>
                    <option value="декабрь">декабрь</option>
                </select><br>
                <!--пропустит 30,31 февраля-->
                <input type="number" name="birth_day" min="1" max="31" value="1"><br>
                </fieldset>
            <select name="national">
                <option value="бел">РБ</option>
                <option value="рус">Россия</option>
            </select><br>
            Адрес:<br>
            <textarea name="adress" cols="25" rows="2"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                <input type="checkbox" name="fish">Рыбалка
                </label><br>
                <label>
                    <input type="checkbox" name="astro">Астрономия
                </label><br>
                <label>
                    <input type="checkbox" name="dive">Дайвинг
                </label><br>
                <label>
                    <input type="checkbox" name="marks">Марки
                </label><br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="home_pets[]" size="8" multiple>
                    <optgroup label="Попугаи">
                        <option value="Волнистый">Волнистый</option>
                        <option value="Ара">Ара</option>
                        <option value="Неразлучник">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="Караси">Караси</option>
                        <option value="Окуни">Окуни</option>
                        <option value="Осетр">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="Стая ворон">Стая ворон</option>
                        <option value="Аист">Аист</option>
                        <option value="Археоптерикс">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" pattern="[A-Za-z]{5,}" maxlength="20" placeholder="это обязательное поле" required value="Логин"><br>
            <input type="password" name="password" pattern="[A-Za-z]{10,}" maxlength="20" placeholder="это обязательное поле" required value="Пароль" autocomplete="off"><br>
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="login" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" value="введите адрес почты"><br>
            <input type="url" name="url_site" value="введите адрес сайта"><br>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" min="1" max="10"><br>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button type="button">
                <img src='email.jpg' alt="кнопка" title="ничего не будет">
            </button>
        </fieldset>
    </form>
</body>
</html>
