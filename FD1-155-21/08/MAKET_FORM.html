<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
	<form action="http://fe.it-academy.by/TestForm.php" method="get" name="search">
		<label for="aaa">Название статьи:</label>
		<div class="text">
			<input id="aaa" type="text" name="article">
		</div>
		<label>Рубрика:
			<select name="types">
				<option value="Programming">Програмированние</option>
				<option value="Design">Проектирование</option>
				<option value="Testing">Тестирование</option>
			</select>
		</label><br>
		<span>Публикация:</span>
		<div class="site">
			<input id="site" type="radio" name="place" value="site">
			<label for="site">на сайте</label>
		</div>
		<div class="magazine">
			<input id="magazine" type="radio" name="place" value="magazine">
			<label for="magazine">в журнале</label>
		</div>
		<input id="all" type="radio" name="place" value="all">
		<label for="all">на сайте и в журнале</label>
		<br>
		<label>Разрешить комментарии:
			<input type="checkbox" name="check">
		</label><br>
		<label for="area">Текст статьи:</label><br>
		<div class="area">
			<textarea id="area" name="text"></textarea>
		</div>
		<label>
			<input type="submit" value="Опубликовать">
		</label><br>
	</form>

</body>
</html>
